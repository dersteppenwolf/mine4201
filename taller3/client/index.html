    <script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="js/Chart.min.js?v=2"></script>
    <script src="js/angular-chart.min.js?v=2"></script>
    <script src="js/angular-input-stars.js?v=2"></script>
    <script src="script.js?v=2"></script>
    <script src="js/artistCardController.js?v=2"></script>
    <script src="js/adminController.js?v=2"></script>

    <script src="js/filters.js?v=4"></script>

</head>

<!-- define angular controller -->

<body ng-controller="mainController">

    <div ng-controller="navController">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top ">
            <div class="navbar-header">
                <p class="navbar-brand">Movies Recommender</p>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link " href="#!">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="http://example.com/streams/recent?" target="_blank">Streaming Status </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="http://example.com/testdb?" target="_blank">System Status </a>
                    </li>
                </ul>

                <form class="form-inline my-2 my-lg-0 align-bottom align-text-bottom">

                    <a class="navbar-brand">User </a>
                    <span class="nav-link">{{itemSelected}}</span>

                    <select ng-model="itemSelected"
                        ng-change="onUserChange(itemSelected)"
                        ng-options="x for x in users"></select>

                </form>
            </div>
        </nav>
    </div>
    <div id="main">
        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <div id="main-content" ng-view></div>
    </div>

    <footer class="text-center">
        <p></p>
    </footer>
