<div class="jumbotron text-center">

	<div class="row">
		<div class="col-md-12">

			<div class="container">
				<h1>Create User</h1>
				<form class="form-inline">
					<div class="form-group">
						<label >User Name: </label>
						<input type="text" ng-model="userName" ng-disabled='isLoading'>
					</div>
					<div class="form-group">
						<label >LastFm user (optional): </label>
						<input type="text" ng-model="userFmUser" ng-disabled='isLoading'>
					</div>
					<button class="btn btn-primary my-2 my-sm-0" type="submit" ng-click="newUser()" ng-disabled='isLoading'>Go</button>
				</form>
			</div>

		</div>

		<div class="col-md-12">
			<p> </p>
	  </div>

		<div class="col-md-12">

			<div class="container">
				<h1>Create Item</h1>
				<form class="form-inline">
					<div class="form-group">
						<label >Artist Name: </label>
						<input type="text" ng-model="artistName" ng-disabled='isLoading'>
					</div>
					<button class="btn btn-primary my-2 my-sm-0" type="submit"
					ng-click="addItem()"
					ng-disabled='isLoading'>Go</button>
				</form>
			</div>


		</div>

		<div class="col-md-12">
			<p> </p>
			<p>{{ PostDataResponse }}</p>
		</div>

	</div>

</div>
